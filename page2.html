<html>
  <head><title>Form</title></head>
  <body style="margin:10%;background-color:aqua">

<div style="background-color:yellow;border-radius:20px;padding:10%;">

<br><br>

<input list="traits">

  <option value="Self-reliance">
    <option value="Self-control">
      <option value="Grit">

</datalist>

<input type="button" value="Submit">

    </form>
  </div>
  </body>
</html>
